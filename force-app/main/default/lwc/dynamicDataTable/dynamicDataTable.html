<template>
    <template if:true={hasAccess}>

    <template if:true={isLoadingData}>
        <div class="slds-is-relative loadingSpinner slds-m-top_x-large">
            <lightning-spinner alternative-text="Loading..." variant="brand">
            </lightning-spinner>
        </div>

    </template>




    <template if:false={isLoading}>

        <div class="containerTable slds-p-bottom_large ">

            <template if:true={tableData}>

                <!--Table rendering begins-->
                <div style=" position: relative;">
                    <article class="slds-card" style="border-style:none;border-radius:0%;box-shadow:none;">
                        <div class="slds-card__header slds-grid">
                            <header class="slds-media slds-media_center slds-has-flexi-truncate">
                                <div class="slds-media__figure">
                                    <span class="slds-icon_container slds-icon-standard" title={objectLabel}>
                                        <lightning-avatar initials="" fallback-icon-name={iconName}
                                            alternative-text="Salesforce"></lightning-avatar>
                                        <span class="slds-assistive-text">{objectLabel}</span>
                                    </span>
                                    <span
                                        class="slds-p-horizontal_small slds-text-heading_small"><b>{objectLabel}</b></span>
                                </div>
                                <div class="slds-media__body">



                                </div>
                                 <div>

                                    <ul class="slds-button-group-row">

                                        <li>
                                            <lightning-input label="Global Search" class="custom-search slds-m-right_xx-small"
                                                type="search" placeholder="Search the list..." onkeyup={handleKeyUp}
                                                oncommit={handleCross} data-id="searchInput"
                                                variant="label-hidden"></lightning-input>
                                            <h3 class="error-text"></h3>
                                        </li>






                                        <li class="slds-button-group-item slds-m-top_medium">

                                            <button
                                                class="combo-button slds-button slds-button_icon slds-button_icon-border-filled "
                                                title="Additional Functions" onclick={handleFileCLick}>
                                                <lightning-icon icon-name="utility:file" size="x-small"
                                                    class="no-gap"></lightning-icon>
                                                <lightning-icon icon-name="utility:down" size="x-small"
                                                    class="no-gap slds-button__icon_right  tiny-icon"></lightning-icon>
                                            </button>




                                        </li>

                                        <li class="slds-button-group-item slds-m-top_medium ">
                                            <lightning-button-icon icon-name="utility:settings"
                                                alternative-text="Edit Datasource" onclick={toggleDrawer}
                                                class="trigger-icon slds-float_right">
                                            </lightning-button-icon>
                                        </li>


                                        <li class="slds-button-group-item slds-m-top_medium">

                                            <lightning-button-icon icon-name="utility:refresh" class="slds-float_right"
                                                alternative-text="Reset" title="Reset"
                                                onclick={handleReset}></lightning-button-icon>
                                            <span class="slds-assistive-text">Reset</span>

                                        </li>

                                    </ul>
                                </div>
                            </header>
                        </div>




                        <div class="slds-card__body slds-card__body_inner ">{totalRecords} items<b>.</b> Updated
                            {timeAgo}</div>


                        <div class="slds-media__body "  >

                            <div class="custom-toast slds-notify_container slds-is-relative"  if:true={successToastMessage}>
                                <div class="slds-notify slds-notify_toast slds-theme_success" role="status">
                                    <span class="slds-assistive-text">success</span>
                                    <span
                                        class="slds-icon_container slds-icon-utility-success slds-m-right_small slds-no-flex slds-align-top"
                                        title="Description of icon when needed">

                                        <lightning-icon icon-name="utility:check" size="xx-small"
                                            variant="inverse"></lightning-icon>
                                    </span>
                                    <div class="slds-notify__content">
                                        <h2 class="slds-text-heading_small ">{successMsg}</h2>
                                    </div>
                                    <div class="slds-notify__close">
                                        <lightning-icon icon-name="utility:close" alternative-text="Close" title="Close"
                                            size="xx-small" onclick={handleClose} variant="inverse"></lightning-icon>

                                    </div>
                                </div>
                            </div>

                            <div class="slds-notify_container slds-is-relative" if:true={errorToastMessage}>
                                <div class="slds-notify slds-notify_toast slds-theme_error" role="status">
                                    <span class="slds-assistive-text">error</span>
                                    <span
                                        class="slds-icon_container slds-icon-utility-error slds-m-right_small slds-no-flex slds-align-top"
                                        title="Description of icon when needed">

                                        <lightning-icon icon-name="utility:error" size="xx-small"
                                            variant="inverse"></lightning-icon>
                                    </span>
                                    <div class="slds-notify__content">
                                        <h2 class="slds-text-heading_small ">{errorMsg}</h2>
                                    </div>
                                    <div class="slds-notify__close">
                                        <lightning-icon icon-name="utility:close" alternative-text="Close" title="Close"
                                            size="xx-small" onclick={handleErrorClose}
                                            variant="inverse"></lightning-icon>

                                    </div>
                                </div>
                            </div>

                        </div>




                        <div class="scrollable-content slds-m-right_small " onscroll={handleScroll}>

                            <table class="slds-table slds-table_bordered slds-table_cell-buffer slds-m-left_medium"
                                data-id="tableId" id="dynamicTable">

                                <thead>

                                    <tr>
                                        <th style="display:none;"></th>
                                        <template if:true={checkBoxVisibile}>

                                            <th data-index=0>
                                                <input type="checkbox" onchange={checkAllCheckboxes}
                                                    checked={isMainCheckboxChecked}>
                                            </th>
                                        </template>

                                        <template if:true={tableHeaderLabel}>
                                            <template for:each={tableHeaderLabel} for:item="header" for:index="index">

                                                <th key={header} scope="col" onclick={handleSort}
                                                    onmouseenter={handleHeaderName} draggable="true"
                                                    ondragstart={handleDragStart} ondrop={handleDrop}
                                                    ondragover={handleDragOver} data-index={index} data-id={header}
                                                    data-set="desc" class="thTag">
                                                    <div class="slds-truncate">{header}

                                                        <lightning-icon icon-name="utility:arrowdown" size="xx-small"
                                                            alternative-text="Down Arrow" class="arrowIcon"
                                                            title={titleHeaderName}></lightning-icon>
                                                        <lightning-icon icon-name="utility:chevrondown" size="xx-small"
                                                            alternative-text="Down Arrow" class=" slds-m-left_x-large"
                                                            title={titleFilterHeaderName}
                                                            onclick={handleFilterColumn}></lightning-icon>
                                                    </div>
                                                    <template if:true={showInput}>

                                                        <lightning-input type="text" onkeyup={handleInputChange}
                                                            onclick={handleNotSort} data-id={header}></lightning-input>

                                                    </template>
                                                </th>
                                            </template>
                                        </template>
                                        <template if:false={tableHeaderLabel}>

                                            <template for:each={tableHeaders} for:item="header" for:index="index">
                                                <th key={header} scope="col" onclick={handleSort}
                                                    onmouseenter={handleHeaderName} draggable="true"
                                                    ondragstart={handleDragStart} ondrop={handleDrop}
                                                    ondragover={handleDragOver} data-index={index} data-id={header}
                                                    data-set="desc" class="thTag">
                                                    <div class="slds-truncate">{header}

                                                        <lightning-icon icon-name="utility:arrowdown" size="xx-small"
                                                            alternative-text="Down Arrow" class="arrowIcon"
                                                            title={titleHeaderName}></lightning-icon>
                                                        <lightning-icon icon-name="utility:chevrondown" size="xx-small"
                                                            alternative-text="Down Arrow" class=" slds-m-left_x-large"
                                                            title={titleFilterHeaderName}
                                                            onclick={handleFilterColumn}></lightning-icon>
                                                    </div>
                                                    <template if:true={showInput}>

                                                        <lightning-input type="text" onkeyup={handleInputChange}
                                                            onclick={handleNotSort} data-id={header}></lightning-input>

                                                    </template>
                                                </th>
                                            </template>


                                        </template>

                                    </tr>
                                </thead>


                                <tbody>


                                </tbody>


                            </table>

                            <div class="slds-m-around_large">

                                <div if:true={isLoaded} class="slds-is-relative scrollingSpinner">
                                    <lightning-spinner alternative-text="Loading..." variant="brand">
                                    </lightning-spinner>
                                </div>
                            </div>



                        </div>


                        <footer class="slds-card__footer">

                            <div
                                class="slds-col slds-size_1-of-6 slds-p-top_x-small slds-grid slds-align_absolute-center">

                                <template if:true={showSubmit}>
                                    <lightning-button label="Cancel" onclick={handleCancel}
                                        class="slds-m-left_x-small"></lightning-button>
                                    <lightning-button label="Save" onclick={handleGoNext} class="slds-m-left_x-small"
                                        variant="brand"></lightning-button>
                                </template>
                            </div>

                        </footer>



                    </article>



                    <template if:true={isDrawerVisible}>

                        <div class={drawerClass}
                            style="position: absolute; top: 4.0625rem; right: 0rem; width: 25rem; height: 90%; background: #fff; z-index: 1000; box-shadow: -0.125rem 0 0.5rem rgba(0,0,0,0.2); overflow-y: auto;">

                            <template if:true={isDrawerOpen}>
                                <section class="dropdown-container dropdown-container custom-dropdown popup">
                                    <div class=" containerTableUpper">
                                        <div class="slds-p-around_small">
                                            <lightning-combobox name="dynamicDropdown" label="DataSource"
                                                placeholder="Select Datasource Option" options={dropdownOptions}
                                                title="Select Datasource" value={mainDropdownVal}
                                                onchange={handleDropChange}>
                                            </lightning-combobox>

                                        </div>








                                        <template if:true={jsonTextBox}>

                                            <div class=" slds-p-around_small">
                                                <lightning-textarea data-id="myJsonTextarea" placeholder='[
{ "id": 1, "name": "Alice" },
{ "id": 2, "name": "Bob" }
 ]' name="myText" label="JSON Data" class="custom-height" onchange={handleJsonInputChange}>
                                                </lightning-textarea>
                                                <template if:true={showCustomError}>
                                                    <div class="slds-text-color_error slds-m-top_x-small">
                                                        {customErrorMessage}
                                                    </div>
                                                </template>


                                                <div style="display: flex; justify-content: flex-end; margin-right:-0.9375rem"
                                                    class="slds-p-around_medium">
                                                    <lightning-button icon-name="utility:table" label="Load Table"
                                                        title="Load Table" onclick={handleJsonDataClick}
                                                        disabled={isButtonDisabled}>
                                                    </lightning-button>
                                                </div>
                                            </div>
                                        </template>






                                        <template if:true={soqlDropdown}>

                                            <div class="slds-p-around_small">






                                                <div class="slds-form-element">
                                                    <label class="slds-form-element__label" for="combobox-id-8"
                                                        id="combobox-label-id-27">Query</label>
                                                    <div class="slds-form-element__control">
                                                        <div class="slds-combobox_container ">
                                                            <div class={dropdownTriggerClass}
                                                                onclick={handleDropdownClick} style="cursor: pointer;">
                                                                <div class="slds-combobox__form-element slds-input-has-icon slds-input-has-icon_right slds-is-hovered"
                                                                    role="none">
                                                                    <div role="combobox" tabindex="0"
                                                                        class="slds-input_faux slds-combobox__input slds-is-hovered"
                                                                        aria-labelledby="combobox-label-id-28"
                                                                        id="combobox-id-9-selected-value"
                                                                        aria-controls="listbox-id-9"
                                                                        aria-expanded={dropdownOpen}
                                                                        aria-haspopup="listbox"
                                                                        onclick={toggleDropdown}>
                                                                        <span class="slds-truncate"
                                                                            id="combobox-value-id-28">{selectedLabel}</span>
                                                                    </div>
                                                                    <lightning-icon icon-name="utility:chevrondown"
                                                                        title="Select Query" alternative-text="Open"
                                                                        size="x-small"
                                                                        class="slds-input__icon slds-input__icon_right slds-is-hovered"></lightning-icon>
                                                                </div>

                                                                <div id="listbox-id-10"
                                                                    class="slds-dropdown slds-dropdown_fluid "
                                                                    style="max-height: 12.5rem; overflow-y: auto;"
                                                                    role="listbox" if:true={dropdownOpen}>

                                                                    <ul class="slds-listbox slds-listbox_vertical"
                                                                        role="group" aria-label="Custom Query">
                                                                        <!-- <li role="presentation"
                                                                            class="slds-listbox__item">
                                                                            <div class="slds-media slds-listbox__option slds-listbox__option_plain slds-media_small"
                                                                                role="presentation">
                                                                                <h3 class="slds-listbox__option-header">
                                                                                    Custom Query</h3>
                                                                            </div>
                                                                        </li> -->
                                                                        <li role="presentation"
                                                                            class="slds-listbox__item">
                                                                            <div class="slds-media slds-listbox__option slds-listbox__option_plain slds-media_small"
                                                                                role="option"
                                                                                onclick={handleOptionSelect}
                                                                                data-label="Write own query">
                                                                                <span class="slds-media__body">
                                                                                    <span class="slds-truncate"
                                                                                        title="Write own query">Write your
                                                                                        own query</span>
                                                                                </span>
                                                                            </div>
                                                                        </li>
                                                                    </ul>


                                                                    <ul class="slds-listbox slds-listbox_vertical"
                                                                        role="group" aria-label="Standard Query">
                                                                         
                                                                        <li role="presentation"
                                                                            class="slds-listbox__item">
                                                                            <div class="slds-media slds-listbox__option slds-listbox__option_plain slds-media_small"
                                                                                role="presentation">
                                                                                <h3 class="slds-listbox__option-header">
                                                                                    Saved Queries</h3>
                                                                            </div>
                                                                        </li>
                                                                        <template if:true={hasStatusOptions}>
                                                                        <template for:each={statusOptions}
                                                                            for:item="opt">
                                                                            <li key={opt.value} role="presentation"
                                                                                class="slds-listbox__item">
                                                                                <div class="slds-media slds-listbox__option slds-listbox__option_plain slds-media_small"
                                                                                    role="option"
                                                                                    onclick={handleOptionSelect}
                                                                                    data-label={opt.label}
                                                                                    data-value={opt.value}
                                                                                    data-id="myCombobox">
                                                                                    <span class="slds-media__body">
                                                                                        <span class="slds-truncate"
                                                                                            title={opt.label}>{opt.label}</span>
                                                                                    </span>
                                                                                </div>
                                                                            </li>
                                                                        </template>
                                                                        </template>
                                                                        <template if:false={hasStatusOptions}>
        <li role="presentation" class="slds-listbox__item">
        
             <div class="slds-media slds-listbox__option slds-listbox__option_plain slds-media_small"
                                                                        role="option">
                                                                        <h3 class="">Use the Query Tab to configure saved queries</h3>
                                                                    </div>
        </li>
    </template>
                                                                    </ul>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>












                                                <template if:true={soqlLoadData}>
                                                    <div style="display: flex; justify-content: flex-end; margin-right:-0.9375rem; "
                                                        class="slds-p-around_medium slds-m-left_large slds-m-top_medium ">
                                                        <lightning-button label="Execute Query"
                                                            onclick={handleJsonDataClick} icon-name="utility:search"
                                                            title="Execute Query" icon-position="left">

                                                        </lightning-button>
                                                    </div>
                                                </template>
                                            </div>
                                        </template>

                                        <template if:true={soqlTextBox}>

                                            <div class="slds-p-around_small ">
                                                <lightning-textarea data-id="mySoqlTextarea" name="myText"
                                                    label="SOQL Query" class="custom-height"
                                                    placeholder="Please enter query here"
                                                    onchange={handleSoqlnInputChange}>
                                                </lightning-textarea>
                                                <template if:true={showCustomError}>
                                                    <div class="slds-text-color_error slds-m-top_x-small">
                                                        {customErrorMessage}
                                                    </div>
                                                </template>

                                                <div style="display: flex; justify-content: flex-end; margin-right: -0.9375rem"
                                                    class="slds-p-around_medium ">
                                                    <lightning-button label="Execute Query" title="Execute Query"
                                                        onclick={handleJsonDataClick} icon-name="utility:search"
                                                        icon-position="left" disabled={isSoqlButtonDisabled}>
                                                    </lightning-button>
                                                </div>
                                            </div>



                                        </template>



                                    </div>

                                </section>
                            </template>
                        </div>
                    </template>

                    <template if:true={isFileDropdown}>
                        <div class="addFile"
                            style="position: absolute; top: 4rem; right: 2.25rem; width: fit-content; height: fit-content; background: #fff; z-index: 10000; box-shadow: 0 0.125rem 0.375rem rgba(0, 0, 0, 0.2); ">



                            <ul class="slds-dropdown__list slds-p-around_medium slds-text-align_center" role="menu">





                                <template if:true={showExportButtons}>
                                    <li class="slds-dropdown__item" role="presentation">
                                        <span class="slds-text-body_small " style="cursor:pointer;"
                                            onclick={handleCsvData}>Download CSV File </span>

                                    </li>
                                   

                                </template>

                            </ul>


                        </div>


                    </template>

                    <template if:true={isSettingPopup}>
                        <div class="addSetting"
                            style="position: absolute; top: 4.0625rem; right: 0.5rem; width: fit-content; height: fit-content; background: #fff; z-index: 10000; box-shadow: 0 0.125rem 0.375rem rgba(0, 0, 0, 0.2); ">



                            <ul class="slds-dropdown__list slds-p-around_medium slds-text-align_center" role="menu">


                                <li class="slds-dropdown__item slds-p-around_xx-small slds-m-left_small"
                                    role="presentation">
                                    <template if:true={showtoggle}>
                                        <template if:true={showReferenceToggle}>
                                            <div class="slds-grid slds-align-center ">
                                                <span class="slds-text-body_small slds-m-top_xx-small min-gap"
                                                    style="cursor:pointer;">Toggle Ids </span>
                                                <lightning-input type="toggle" class="small-icon min-gap"
                                                    title="Toggle Ids" checked={toggleIdColumn}
                                                    onchange={handleIdColumn} message-toggle-active="Enabled"
                                                    message-toggle-inactive="Disabled"></lightning-input>
                                            </div>
                                        </template>
                                    </template>
                                </li>




                                <li class="slds-dropdown__item slds-p-around_xx-small " role="presentation">
                                    <label class="slds-text-body_small slds-m-right_x-small" style="cursor: pointer;"
                                        onclick={handleOpenDataSource}>
                                        Edit DataSource
                                    </label>

                                </li>












                            </ul>


                        </div>


                    </template>



                </div>

                <!--Table rendering ends-->



            </template>

            <template if:false={tableData}>
                <div class="slds-box slds-theme_default slds-p-around_medium "
                    style="width: 100%; height: 100vh; position: relative;">

                    <lightning-button-icon icon-name="utility:settings" alternative-text="Edit Datasource"
                        onclick={toggleDrawer} class="trigger-icon slds-float_right"></lightning-button-icon>

                    <div class="slds-illustration slds-illustration_small slds-m-bottom_xx-large">
                        <svg class="slds-illustration__svg slds-m-top_xx-large slds-m-bottom_xx-large"
                            viewBox="0 0 493 266" aria-hidden="true" xmlns="http://www.w3.org/2000/svg">
                            <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                                <g transform="translate(-54.000000, -75.000000)">

                                        <g
                                            transform="translate(245.500000, 236.500000) scale(-1, 1) translate(-245.500000, -236.500000) translate(124.500000, 187.000000)">
                                            <polyline vector-effect="non-scaling-stroke"
                                                class="slds-illustration__stroke-secondary" stroke-width="3"
                                                stroke-linecap="round" stroke-linejoin="round"
                                                points="0.5 97 97 0 168 69"></polyline>
                                            <polyline vector-effect="non-scaling-stroke"
                                                class="slds-illustration__stroke-secondary" stroke-width="3"
                                                stroke-linecap="round" stroke-linejoin="round"
                                                points="119.917969 23.5 105.449217 23.5 91.1448389 37.1793777 81.8465031 27.8810419 73.1896465 36.5378985 68.1055212 31.4537731">
                                            </polyline>
                                            <polyline vector-effect="non-scaling-stroke"
                                                class="slds-illustration__stroke-secondary" stroke-width="3"
                                                stroke-linecap="round" stroke-linejoin="round"
                                                points="145.5 46 168 25 241.5 99"></polyline>
                                            <path vector-effect="non-scaling-stroke"
                                                d="M149.072948,27.0372884 L155.148556,47 L150.514767,44.0361328 L143.5,38.2738261 L147.165427,27.0187879 C147.336449,26.4936498 147.900798,26.2065817 148.425936,26.3776034 C148.736361,26.4786994 148.977892,26.7249613 149.072948,27.0372884 Z"
                                                class="slds-illustration__fill-secondary"
                                                transform="translate(149.324278, 36.617027) scale(-1, 1) translate(-149.324278, -36.617027) ">
                                            </path>
                                        </g>
                                        <g transform="translate(56.000000, 271.000000)">
                                            <g transform="translate(130.339768, 0.275260)"></g>
                                            <path vector-effect="non-scaling-stroke"
                                                d="M210.962142,26.4644491 C208.225735,20.0143094 201.944776,15.5029106 194.633892,15.5029106 C192.619663,15.5029106 190.683612,15.8453541 188.878328,16.4764392 C185.451481,11.1704266 179.567406,7.66985447 172.883789,7.66985447 C166.491267,7.66985447 160.830159,10.8721423 157.350851,15.7935668 C155.958996,14.968161 154.342316,14.4956341 152.617761,14.4956341 C151.108314,14.4956341 149.68151,14.8576334 148.415767,15.5014039 C144.997533,6.58722215 136.50983,0.275259875 126.580456,0.275259875 C117.463284,0.275259875 109.561578,5.59684366 105.68373,13.3681823 C103.391203,12.266973 100.831486,11.6515593 98.1312741,11.6515593 C89.4373504,11.6515593 82.1998844,18.0312998 80.6476214,26.4644491 L210.962142,26.4644491 Z"
                                                class="slds-illustration__fill-secondary"></path>
                                            <path vector-effect="non-scaling-stroke" d="M0,25 L250,25"
                                                class="slds-illustration__stroke-secondary" stroke-width="3"
                                                stroke-linecap="round"></path>
